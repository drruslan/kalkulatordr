<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <div id="mainotvet" style="background: lightgreen; width: 1000px; height: 100px; border-radius: 20px; font-size: 40px; display: flex; align-items: center; font-weight: bold"></div>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px; cursor: pointer " onclick="knopki('(')">(</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius: 10px; margin: 10px;cursor: pointer" onclick="knopki(')')">) </button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius: 10px; margin: 10px;cursor: pointer" onclick="knopki('%')">% </button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius: 10px; margin: 10px;cursor: pointer" onclick="knopkaac()">AC </button>
</center>
<center>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('7')">7</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('8')">8</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('9')">9</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px ;cursor: pointer" onclick="knopki('&divide;')">&divide;</button>
</center>
<center>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('4')">4</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('5')">5</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('6')">6</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('*')">*</button>

</center>
<center>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer  " onclick="knopki('1')">1</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('2')">2</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('3')">3</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px ;cursor: pointer" onclick="knopki('-')">-</button>
</center>
<center>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('0')">0</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('.')">.</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer; background: dodgerblue " onclick="calc()">=</button>
    <button style="width:125px; height: 80px; font-size: 40px; border-radius:10px; margin: 10px;cursor: pointer " onclick="knopki('+')">+</button>
</center>
</body>
<script>
    mainotvet=''
    function knopki(cifry) {
            mainotvet+=cifry
        document.getElementById('mainotvet').innerHTML=mainotvet

    }
    function knopkaac() {
        mainotvet=''
        document.getElementById('mainotvet').innerHTML=mainotvet
    }
    function calc() {
        document.getElementById('mainotvet').innerHTML = eval(document.getElementById('mainotvet').innerHTML)
    }
</script>
</html>
